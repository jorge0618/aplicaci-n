<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar variables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h2 class="text-center mb-4">Seleccionar variables para graficar</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Variable X</label>
            <select name="var_x" class="form-select" required>
                <option value="">-- Selecciona --</option>
                {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Variable Y</label>
            <select name="var_y" class="form-select" required>
                <option value="">-- Selecciona --</option>
                {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de gráfico</label>
            <select name="chart_type" class="form-select" required>
                <option value="scatter">Dispersión</option>
                <option value="line">Línea</option>
                <option value="bar">Barras</option>
                <option value="hist">Histograma</option>
            </select>
        </div>

        
        <button type="submit" class="btn btn-primary w-100">Generar gráfico</button>
        <a href="{% url 'auto_analysis' file_id %}" class="btn btn-success w-100 mt-3">Generar análisis automático</a>
</form>
</div>
</body>
</html>
