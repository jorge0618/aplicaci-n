<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis Automático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2 class="text-center mb-4">Análisis automático del archivo: {{ file_name }}</h2>

    {% for g in graficos %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body text-center">
                <h4 class="mb-3">{{ g.titulo }}</h4>
                <img src="data:image/png;base64,{{ g.imagen }}" class="img-fluid rounded mb-3" alt="Gráfico">
                <p class="text-muted">{{ g.descripcion }}</p>
            </div>
        </div>
    {% endfor %}

    <div class="text-center mt-4">
        <a href="{% url 'select_variables' file_id=1 %}" class="btn btn-primary">Volver al análisis manual</a>
    </div>
</div>
</body>
</html>
