<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2 class="text-center mb-4">Subir archivo para an√°lisis</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <!-- üîπ Aseg√∫rate de tener el action correcto -->
        <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file" class="form-label">Selecciona un archivo</label>
                <input type="file" name="file" id="file" class="form-control" accept=".csv, .xls, .xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analizar</button>
        </form>
    </div>
</body>
</html>
